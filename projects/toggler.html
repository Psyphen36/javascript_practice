<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggler using ".Listclass"</title>
    <link rel="stylesheet" href="styles/toggler.css">
</head>
<body>
    <main>
        <div class="js-togglers">
                <button class="toggle-btn js-gaming" onclick="
            toggle(event, 'Gaming');">Gaming</button>

                <button class="toggle-btn js-music" onclick="
            toggle(event, 'Music');">Music</button>

                <button class="toggle-btn js-tech" onclick="
            toggle(event, 'Tech');">Tech</button>
        </div>
    </main>


    <script src="scripts/toggler.js"></script>
</body>
</html>
