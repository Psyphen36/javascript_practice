<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="styles/r_p_s_game.css">
</head>

<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <button class="js-rock">✊</button>

        <button class="js-paper">🖐️</button>

        <button class="js-scissor">✌</button>
    </main>
    <footer>
        <span class="js-title"></span>
        <span class="js-picks"></span>
        <h3></h3>
        <button class="js-footer-btns">Reset Score</button>
        
        <button class="js-auto-play">Auto Play</button>
        
        <div class="js-reset-permission-container">
        </div>
    </footer>
    <script src="scripts/r_p_s_game.js"></script>
</body>

</html>
