<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulator pattern</title>
</head>
<body>

    <script>
        // We have an array of numbers: [1, 1, 3] How do we calculate the total?
        const numbers = [1, 1, 3];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            const num = numbers[i];
            sum += num;
        }
        console.log(sum);

        // create a copy of the array: [1, 1, 3] with each number doubled.
        
        let double = [];

        for (let i = 0; i < numbers.length; i++) {
            let num = numbers[i];
            double.push(num * 2);
        }
        console.log(double);

    </script>
</body>
</html>
